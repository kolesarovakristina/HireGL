<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/Edit.css">
</head>
<body>

        <div class="row">
            <div class="col-md-2 border p-0" id="sideBar"><div id="logoEdit"><img src="hiregl_logo.png" id="logo2"></div>
            <div id="MyInterview"><button id="myInterview">My interview</button></div>
            <div id="AddInterview"><button id="editInterview">Edit new interview</button></div>
        </div>
        <div>
            
        </div>

            <div class="col-md-10 border p-0" id="mainPart">

                <div><div><div id="header"> Edit Interview</div></div></div>
            
                <div class="row">
                    <div class="col-md-4  p-0" id="left">

                      <p id="candidate">CANDIDATE</p>
                    <div class="info" ">Name</div>
                        <input class="input" id="name">
                    <div class="info">Surname</div>
                        <input class="input" id="surname">
                    <div class="info">Phone</div>
                        <input class="input" id="phone">
                    <div class="info">Email</div>
                        <input class="input" id="email">    
                    <div class="info">Skype</div>
                        <input class="input" id="skype">
                    <div class="info">Position</div>   
                    <select class="input">
                            <option value="1">1</option>
                             <option value="5">2</option>
                             <option value="3">3</option>
                             <option value="4">4</option>
                    </select>



                    </div>
                    
                        <div class="col-md-4  p-0" id="right">
                            <p id="candidate">INTERVIEW</p>
                        <div class="info" ">Date</div>
                            <input class="input" id="name" type="date">
                        <div class="info" ">Time</div>
                        <input class="input" id="name" type="time">    
                        <div class="info" ">Location</div>
                            <select class="input" id="location">
                                <option value="Kosice">Kosice</option>
                                <option value="5">2</option>
                                <option value="3">3</option>
                             </select>
                        <div class="info" ">Room</div>
                            <select class="input" id="room">
                                <option value="Mordor">Mordor</option>
                                <option value="5">2</option>
                                <option value="3">3</option>
                             </select>
                        <div class="info" ">Assigned person</div>     
                        <select class="input" id="person">
                                <option value="Eric Forman">Eric Forman</option>
                                <option value="5">2</option>
                                <option value="3">3</option>
                             </select>
                        <div class="info">Notes</div>  
                            <textarea rows="4" cols="50" class="input" id="textarea"></textarea>   
                        </div>
                        </div>
                            <div id="footer"><button id="close" class="buttons btn btn-success">CLOSE INTERVIEW</button>
                                <button id="cancel" class="buttons btn">CANCEL</button>
                                <button id="save" class="buttons btn btn-success">SAVE</button>
                            </div>
            </div>
                 
          </div>
      
</body>
</html>
